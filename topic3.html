<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Switcher</title>
  </head>
  <body>
    <img id="image" width="200" height="200" src="image/image1.jpg" />
    <button onclick="handleImage1()">Image1</button>
    <button onclick="handleImage2()">Image2</button>
    <script>
      function handleImage1() {
        document.getElementById("image").src = "image/image1.jpg";
      }
      function handleImage2() {
        document.getElementById("image").src = "image/image2.jpg";
      }
    </script>
  </body>
</html>
